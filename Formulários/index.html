<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">

        <jv-titulo titulo="Formulários"></jv-titulo>
        <p>Texto: {{ texto }}</p>
        <p>
            <input type="text" v-model="texto">
        </p>

        <p>Textarea: {{ textarea }}</p>
        <p style="white-space: pre-line"> {{ textarea }} </p>
        <p>
            <textarea cols="30" rows="10" v-model="textarea"></textarea>
        </p>

        <p>Checkbox:</p>
        <input type="checkbox" id="aceitaTermos" v-model="termos">
        <label for="aceitaTermos">{{termos}}</label>

        <p>Multiple Checkbox: {{ notificacoes }}</p>
        <p>
            <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
            <label for="receberEmail">Receber e-mail</label>
            <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
            <label for="receberSMS">Receber SMS</label>
            <input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
            <label for="receberTel">Receber Ligação</label>
        </p>

        <p>Radio: {{ sexo }}</p>
        <p>
            <input type="radio" id="masculino" value="M" v-model="sexo">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" value="F" v-model="sexo">
            <label for="feminino">Feminino</label>
        </p>

        <p>Select {{ ano }}</p>
        <p>
            <select name="" id="" v-model="ano">
                <option value="" disabled selected>Escolha o ano...</option>
                <option value="2017">Ano 2017</option>
                <option value="2018">Ano 2018</option>
                <option value="2019">Ano 2019</option>
            </select>
        </p>

        <p>Multiple Selects {{ cores }}</p>
        <p>
            <select multiple name="" id="" v-model="cores">
                <option value="" disabled selected>Escolha as cores...</option>
                <option>Azul</option>
                <option>Verde</option>
                <option>Vermelho</option>
            </select>
        </p>

        <p>Lazy {{ busca }}</p>
        <input type="text" v-model.lazy="busca">

        <p>Number: {{ idade }} - tipo {{ typeof idade }}</p>
        <p>
            <input type="number" v-model.number="idade">
        </p>

    </div>

    <script type="text/javascript">

        Vue.component('jv-titulo', {
            props:['titulo'],
            template:'<h2>{{ titulo }}</h2>'
        });

        var app = new Vue ({
            el:"#app",
            data:{
                texto:'',
                textarea:'',
                termos:false,
                notificacoes:[

                ],
                sexo:null,
                ano:2019,
                cores:[],
                busca:'',
                idade:45
            },
        });

    </script>

</body>
</html>
