<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
    <div id="app">

        {{ msg }}
        <p v-bind:title="titulo">Teste com Title</p>
        <p v-if="condicao">Teste com if</p>
        <p v-for="registro in registros">{{ registro.titulo }}</p>
        <button v-if="!clicou" v-on:click="usuarioClicou">Salvar</button>
        <button v-if="clicou" v-on:click="usuarioClicou">Aguarde...</button>
        <p></p>
        <input type="text" name="" id="" v-model="usuario.nome">
        <p>Nome: {{ usuario.nome }}</p>

    </div>

    <script type="text/javascript">

        var app = new Vue ({
            el:"#app",
            data:{
                msg:'Iniciando com Vue JS',
                titulo:'Teste com V-bind',
                condicao: true,
                registros:[
                    {titulo:'registro1'},
                    {titulo:'registro2'},
                    {titulo:'registro3'},
                    {titulo:'registro4'},
                    {titulo:'registro5'}
                ],
                clicou: false,
                usuario:{nome:""},
            },
            methods:{
                usuarioClicou: function(){
                    this.clicou = !this.clicou;
                }
            }
        });

    </script>

</body>
</html>
